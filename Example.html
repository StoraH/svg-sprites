<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>SVG sprite with PNG fallbacks</title>
  <link rel="stylesheet" href="css/shapes-sprites.css">
  <style>
    i {
      display: block;
    }
  </style>
</head>
<body>
  <h1>SVG sprite with PNG fallbacks</h1>
  <h2>PNG</h2>
  <i class="icon-lab-16-large"></i>
  <i class="icon-lab-32-large"></i>
  <i class="icon-drupal-64-large"></i>
  <h2>SVG</h2>
  <div class="svg">
    <i class="icon-lab-16-large"></i>
    <i class="icon-lab-32-large"></i>
    <i class="icon-drupal-64-large"></i>
  </div>
</body>
</html>
